<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Sua Mentoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>avalie a sua mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img
          src="./assent/Avaliação.svg"
          alt="avaliação da mentoria em estrelas"
        />
      </header>

      <div class="info">
        <h2>Informações pessoais</h2>
      </div>
      <form id="my-form">
        <fieldset>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="event-title">Nome</label>
              <input type="text" name="" id="event-title" required />
            </div>
            <div class="input-wrapper">
              <label for="event-title">Sobrenome</label>
              <input type="text" name="" id="event-title" required />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-email"
              >Email <span>(digite um email válido)</span></label
            >
            <input type="text" name="" id="event-email" required />
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>
          <br />
          <div class="input-wrapper">
            <label for="event-category">Selecione quem foi o seu mentor</label>
            <select name="" id="event-category" required>
              <option value="">Lucas</option>
              <option value="">Gabriel</option>
              <option value="">Pedro</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Feedback sobre o mentor</label>
            <textarea name="" id="event-info" cols="30" rows="10"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" name="" id="event-private" />
            <label for="event-private"
              >Todas as minhas dúvidas foram esclarecidas durante a
              mentoria.</label
            >
          </div>
        </fieldset>

        <fieldset>
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button class="button" value="Salvar" form="my-form">Salvar</button>
      </footer>
    </div>
  </body>
</html>
